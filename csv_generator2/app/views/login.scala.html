@(loginForm: Form[(String,String)])

@main(Messages("login_title")) {
<h1>@Messages("headline")</h1>
<h2>@Messages("login_headline")</h2>

	
	
	@helper.form(action = routes.Application.login) {
	    @helper.inputText(loginForm("username"))	    
	    @helper.inputPassword(loginForm("password"))
	}
 
}
